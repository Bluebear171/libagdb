[project]
name: "libagdb"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2014"
documentation_url: "https://github.com/libyal/libagdb/tree/master/documentation"
download_url: "https://github.com/libyal/libagdb/releases"
git_url: "https://github.com/libyal/libagdb.git"
build_dependencies: []
features: [
    "debug_output", "tests", "tools",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[library]
description: "Library to access the Windows SuperFetch database (AGDB) file format"

[tests]
features: ["valgrind"]

[tools]
directory: "agdbtools"
names: ["agdbinfo"]

[troubleshooting]
example: "agdbinfo AgRobust.db"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygagdb-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libagdb-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

