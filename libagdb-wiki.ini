[Project]
name: "libagdb"
status: "experimental"
features: [
    "debug_output", "tests", "tools",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[source_package]
url: "https://googledrive.com/host/0B3fBvzttpiiSWFFkSTBOUHdjOVU/"

[git]
url: "https://github.com/libyal/libagdb.git"

[tests]
features: ["valgrind"]

[troubleshooting]
